<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar DOM JavaScript</title>
</head>
<body>
    <h1>Belajar Edit Element</h1>
    <!-- Buat DIV Parent Dengan di ikuti 1 div child atau anak-->
    <div id="box">
        <div id="p1">Paragraf 1</div>
    </div>

    <!-- JavaScript Code --->
    <script>
        // Buat Element Baru
        let el = document.createElement("h2");
        // tambahkan kalimat atau text mengunaakan fungsi createtextnode
        let text = document.createTextNode("Belajar Web");
        // ambil id div parent menggunakan get element by id
        let box = document.getElementById("box1");

        // Tambahkan element h2 ke dalam element div box
        el.appendChild(text);
        box.appendChild(el);

        // edit element div id p1 menggunakan method replace child
        // buat element baru
        let el2 = document.createElement("h2");
        // tambahkan kalimat atau text menggunakan fungsi createtext
        let text2 = document.createTextNode("Belajar Web")

        // masukan element menggunakan method appentchild
        el2.appendChild(text2);

        // ambil id element div lalu simpan kedalam variabel
        let p1 = document.getElementById("p1");
        // gunakan method replace untuk mengedit nilai id p1
        box.replaceChild(el2,p1);

        // hapus salah satu element menggunakan method remove child
        box.removeChild("el");
    </script>
</body>
</html>
