<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Belajar DOM JavaScript</h1>

    <div id="box1"></div>

    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <script>
        // AKSES ID
        let box1 = document.getElementById("box1");
        box1.innerHTML = "Praktikum Web";

        // AKSES CLASS
        let boxes = document.getElementsByClassName("boxes")
        boxes[0].innerHTML = "Basic";
        boxes[1].innerHTML = "Advanced";
        boxes[2].innerHTML = "Expert";

        // AKSES TAG
        let list = document.getElementsByTagName("li");
        list[0].innerHTML = "Bootstrap";
        list[1].innerHTML = "PHP";
        list[2].innerHTML = "Laravel";
        
    </script>
</body>
</html>
