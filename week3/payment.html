<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran</title>
  </head>
  <body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif" bgcolor="#ddd">
    <table border="1" cellpadding="10" align="center">
    <thead>
        <tr style="background-color: whitesmoke">
            <th style="border-right: 1px solid; padding: 0 60px"><a href="#">Home</a></th>
            <th style="border-right: 1px solid; padding: 0 60px"><a href="#">Generate Link</a></th>
            <th style="border-right: 1px solid; padding: 0 60px"><a href="#">Transaction History</a></th>
            <th style="border-right: 1px solid; padding: 0 60px"><a href="#">Policy</a></th>
            <th style="padding: 0 60px"><a href="#">Logout</a></th>
    </thead>
    </table>
    <table align="center" cellpadding="10" style="width: 980px">

    <form action="#" method="get">
      <table align="center" cellpadding="10" width="980px">
        <br>
        <br>
        <tbody>
          <tr>
            <td rowspan="10" width="270"><img src="image/macbookair.jpg" width="270" alt="ini photo" style="margin-bottom: 202px; border: 2px solid #000" /> <br /></td>
            <td width="160px">Title Here :</td>
            <td>MacBook Air £800</td>
          </tr>
          <tr>
            <td>Description :</td>
            <td>
              Year : 2009 <br />
              Model : <br />
              Condition : Mint
            </td>
          </tr>
          <tr>
            <td>Total Amount :</td>
            <td>£800</td>
          </tr>
          <tr>
            <td>Pay to :</td>
            <td>123-587-933-0</td>
          </tr>
          <tr>
            <td>Payment Type :</td>
            <td>
              <select>
                <option>BCA</option>
                <option>BNI</option>
                <option>BRI</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Account Holder :</td>
            <td>
              <input type="text" name="pemegang akun" placeholder="Name Here" />
            </td>
          </tr>
          <tr>
            <td>Account No :</td>
            <td>
              <input type="number" name="no akun" />
            </td>
          </tr>
          <tr>
            <td>Send to Mobile Phone :</td>
            <td><input type="number" name="nomor telepon" /></td>
          </tr>
          <tr>
            <td>Send to Email :</td>
            <td><input type="email" name="email" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                type="submit"
                value="Pay using QuidLink "
                style="background-color: #009d0e; color: white; font-weight: bold; margin-left: 100px; padding: 3px 15px; border: 2px solid #000; border-radius: 1px; cursor: pointer; box-shadow: rgba(0, 0, 0, 0.4) 2.5px 2.5px 2.6px"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
