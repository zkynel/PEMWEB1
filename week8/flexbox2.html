<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/flexbox2.css" />

    <title>Layout Flexbox 2</title>
  </head>
  <body>
    <div class="container">
      <div class="box header"><h1>Header</h1></div>
    </div>

    <div class="container">
      <div class="box aside"><h1>Aside</h1></div>
      <div class="box article">
        <h1>Article</h1>
        <div class="container">
          <img src="asset/image/monas1.jpeg" alt="monas1" />
          <img src="asset/image/monas2.jpeg" alt="monas2" />
          <img src="asset/image/monas3.jpeg" alt="monas3" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="box footer"><h1>Footer</h1></div>
    </div>
  </body>
</html>
